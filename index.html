<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Saúde+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0066cc;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .servicos img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
    }
    .equipe {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .membro {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 0 auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    form input, form select, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
      background: #0066cc;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Clínica Saúde+</h1>
    <nav>
      <a href="#servicos">Serviços</a>
      <a href="#equipe">Equipe</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- Serviços -->
  <section id="servicos">
    <h2>Nossos Serviços</h2>
    <p>Oferecemos atendimento médico especializado e exames de qualidade.</p>
    <div class="servicos">
      <img src="assets/atendente" alt="Consulta médica" width="500">
      <img src="imagem medico-paciente" alt="Exames laboratoriais">
    </div>
  </section>

  <!-- Equipe -->
  <section id="equipe">
    <h2>Nossa Equipe</h2>
    <div class="equipe">
      <div class="membro">
        <h3>Dra. Ana Silva</h3>
        <p>Médica</p>
      </div>
      <div class="membro">
        <h3>João Pereira</h3>
        <p>Nutricionista</p>
      </div>
      <div class="membro">
        <h3>Maria Costa</h3>
        <p>Recepcionista</p>
      </div>
    </div>
  </section>

  <!-- Formulário -->
  <section id="contato">
    <h2>Entre em Contato</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option>SP</option>
        <option>RJ</option>
        <option>MG</option>
        <option>DF</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Clínica Saúde+. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
